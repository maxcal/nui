<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>NUI popup</title>
    <link rel="stylesheet" href="styles/nui.frontend.css" type="text/css" media="screen"><!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" type="text/javascript">
</script>
    <script src="js/nui.frontend2.js" type="text/javascript">
</script>
</head>

<body id="home">
	<form class="nuiForm">
    <div class="nuiAccordion t1 skin1">
        <div class="trigger">
            Header 0
        </div>

        <div class="pane">
            Content 0
            <button class="nextPane">NextPane</button>
        </div>

        <div class="trigger">
            Header 1
        </div>

        <div class="pane">
            Content 0
             <button class="close">close</button>
        </div>

        <div class="trigger">
            Header 2
        </div>

        <div class="pane">
            Content 0
        </div>
    </div>
  </form>
</body>
</html>
