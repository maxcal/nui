<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>NUI popup</title>
	<link rel="stylesheet" href="../styles/nui.frontend.css" type="text/css" media="screen" />
	
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>

	<style>
		#sample_content {
			display: none;
		}
		body, html {
			padding: 0;
			margin: 0;
		}
	</style>

<body id="home">

	<h1>NUI popup</h1>
	<p>See the page source and the <a href="https://github.com/maxcal/nui/wiki/NuiPopup">Git Hub Wiki</a> for more information</p>
	<p><button id="ajaxload">Load with ajax</button></p>
	
	<p><button id="fragload">Get from this page</button></p>
	<div id="sample_wrapper" style="border: 3px dotted red; width: 600px">
		<div id="sample_content">
			<h1>Sample content</h1>
			<img src="http://4.bp.blogspot.com/_RT040_tFef8/TUm7iSsCnTI/AAAAAAAAET8/Z6iJU0cGO7Q/s1600/600_penguin.jpg"/>
		</div>
	</div>
	
	<script src="nui.popup.standalone.js"></script>
	
	<script>
	jQuery(document).ready(function($) {
	  var pop = nui.popup.create('foo_pop', {
	    cookie_disabled: true,
	    skin: 'skin1',
	    template: 't1',
		});
		
		$('#ajaxload').click(function(){
			nui.popup.load(pop, 'popup_content.html #PopContent');
		});
		
		$('#fragload').click(function(){
			nui.popup.frag(pop, $('#sample_content'));
		});	
	});
	
	</script>
	
</body>
</html>
